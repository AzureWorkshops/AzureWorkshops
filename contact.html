    <div class="container">
        <div id="formMask" style="display:none;">
            <table>
                <tr><td><img src="images/cube.gif"></tr></td>
            </table>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-8 col-xs-12">
                <h1 class="display-3">Contact</h1>
                <div id="form">
                    <form id="contact" name="contact">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select class="form-control" id="subject" name="subject">
                        <option>General Inquiry</option>
                        <option>Workshop Request</option>
                    </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="6" placeholder="Message" required></textarea>
                        </div>
                        <div id="errorMsg" class="bg-danger" style="display:none;">There was a error submitting the form. Please try again.</div>
                        <button class="btn btn-success" type="submit" id="sendBtn">Send</button>
                    </form>
                </div>
                <div id="thankYou" style="display: none;">
                    Thank you for contacting us.  Please give us a few business days to respond.
                </div>
            </div>
        </div>
